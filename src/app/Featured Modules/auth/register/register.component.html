<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Name">
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email">
        <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="error">
          Email is required
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="error">
          Invalid email format
        </div>
      </div>
  
      <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password">
      <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="error">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['minlength']">
          Password must be at least 8 characters
        </div>
      </div>
    </div>
    
      <div class="form-group">
        <input type="tel" formControlName="phone" placeholder="Phone">
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error">
          Phone is required
        </div>
      </div>
  
      <div class="form-group">
        <input type="number" formControlName="age" placeholder="Age" min="1">
        <div *ngIf="registerForm.get('age')?.errors?.['required'] && registerForm.get('age')?.touched" class="error">
          Age is required
        </div>
        <div *ngIf="registerForm.get('age')?.errors?.['min'] && registerForm.get('age')?.touched" class="error">
          Age must be at least 1
        </div>
      </div>
  
      <div class="form-group">
        <input type="text" formControlName="address" placeholder="Address">
        <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="error">
          Address is required
        </div>
      </div>
  
      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Registering...' : 'Register' }}
      </button>
    </form>
    <a routerLink="/login">Already have an account? Log in</a>
  </div>
