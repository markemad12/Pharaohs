<div class="container">
    <h1>Update Post</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input formControlName="title" id="title" type="text" class="form-control">
        <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
          <div *ngIf="f['title'].errors?.['required']">Title is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea formControlName="content" id="content" class="form-control"></textarea>
        <div *ngIf="f['content'].touched && f['content'].invalid" class="alert alert-danger">
          <div *ngIf="f['content'].errors?.['required']">Content is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <select formControlName="category" id="category" class="form-control">
          <option value="">Select Category</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Study">Study</option>
          <option value="Other">Other</option>
        </select>
        <div *ngIf="f['category'].touched && f['category'].invalid" class="alert alert-danger">
          <div *ngIf="f['category'].errors?.['required']">Category is required.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select formControlName="priority" id="priority" class="form-control">
          <option value="">Select Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <div *ngIf="f['priority'].touched && f['priority'].invalid" class="alert alert-danger">
          <div *ngIf="f['priority'].errors?.['required']">Priority is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="tags">Tags:</label>
        <input formControlName="tags" id="tags" class="form-control" placeholder="Enter tags separated by commas">
        <div *ngIf="f['tags'].touched && f['tags'].invalid" class="alert alert-danger">
          <div *ngIf="f['tags'].errors?.['required']">Tags are required.</div>
          <div *ngIf="f['tags'].errors?.['pattern']">Tags must be comma-separated.</div>
        </div>
      </div>
        <button class="btn btn-primary" type="submit" >Update</button>
        <a routerLink="/post" class="btn btn-primary">Back</a>
    </form>
</div>
