<div class="container">
    <h1>Update Post</h1>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="title">Title:</label>
              <input formControlName="title" id="title" type="text" class="form-control">
             
            </div>
        
            <div class="form-group">
              <label for="content">Content:</label>
              <textarea formControlName="content" id="content" class="form-control"></textarea>
            </div>
        
            <div class="form-group">
                <label for="category">category:</label>
                <input formControlName="category" id="category" class="form-control">
                
              </div>
        
              <div class="form-group">
                <label for="priority">priority</label>
                <textarea formControlName="priority" id="priority" class="form-control"></textarea>
                
              </div>
        
              <div class="form-group">
                <label for="tags">tags:</label>
                <textarea formControlName="tags" id="tags" class="form-control"></textarea>
              
              </div>

        <button class="btn btn-primary" type="submit" >Update</button>
        <a routerLink="/post" class="btn btn-primary">Back</a>
    </form>
