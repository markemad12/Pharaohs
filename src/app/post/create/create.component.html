<div class="container">
  <h1>Create New Post</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input formControlName="title" id="title" type="text" class="form-control">
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors?.['required']">Title is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea formControlName="content" id="content" class="form-control"></textarea>
      <div *ngIf="f['content'].touched && f['content'].invalid" class="alert alert-danger">
        <div *ngIf="f['content'].errors?.['required']">Content is required.</div>
      </div>
    </div>

    <div class="form-group">
        <label for="category">category:</label>
        <input formControlName="category" id="category" class="form-control">
        <div *ngIf="f['category'].touched && f['category'].invalid" class="alert alert-danger">
          <div *ngIf="f['category'].errors?.['required']">category is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="priority">priority</label>
        <textarea formControlName="priority" id="priority" class="form-control"></textarea>
        <div *ngIf="f['priority'].touched && f['priority'].invalid" class="alert alert-danger">
          <div *ngIf="f['priority'].errors?.['priority']">priority is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="tags">tags:</label>
        <textarea formControlName="tags" id="tags" class="form-control"></textarea>
        <div *ngIf="f['tags'].touched && f['tags'].invalid" class="alert alert-danger">
          <div *ngIf="f['tags'].errors?.['tags']">tags is required.</div>
        </div>
      </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    <a routerLink="/post/notes" class="btn btn-primary">Back</a>
  </form>
</div>
